<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scae=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .nav{
            background-color:aqua ;
        }
         .nav .container-fluid .collapse .navbar-nav .nav-item{
            background-color: aqua;
        }

        .container {
            margin-top: 5%;
        }

        .container .card  .list-group .list-group-item{
            background-color: black;
        }

        .container .card ul li {
            color: red;
        }
    </style>
</head>

<body>
<div class="nav">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Sales">Sales</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Inventory">Inventory</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Stock">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card" style="width: 18rem;" margin-top="20%">
                    <ul class="list-group list-group-flush">
                        
                        <li class="list-group-item"><i class="fa-solid fa-bars"></i> Nav Menu</li>
                        <li class="list-group-item"> Dashboard</li>
                        <li class="list-group-item"> Inventories</li>
                        <li class="list-group-item">Sales</li>
                        <li class="list-group-item">Stock</li>
                        <li class="list-group-item">Sales</li>
                    </ul>
                </div>
            </div>



            <div class="col-9">
                <div class="row">
                    <div class="col-4"></div>

                    <div class="col-3">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            + Add New Item
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add new item</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                              <label for="name" class="form-label">Name</label>
                                              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                              <div id="emailHelp" class="form-text"></div>
                                            </div>
                                            <div class="mb-3">
                                              <label for="Buying price" class="form-label">Buying price</label>
                                              <input type="number" class="form-control" id="exampleInputPassword1">
                                            </div>
                                            <div class="mb-3">
                                                <label for="selling price" class="form-label">selling price</label>
                                                <input type="number" class="form-control" id="exampleInputPassword1">
                                              </div>
                                              <div class="mb-3">
                                                <label for="quantity" class="form-label">quantity</label>
                                                <input type="number" class="form-control" id="exampleInputPassword1">
                                              </div>
                                              

                                            <button type="submit" class="btn btn-primary">Submit</button>
                                          </form>
                                    </div>
                                   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        
                                        <th scope="col">first_name</th>
                                        <th scope="col">last_name</th>
                                        <th scope="col">email</th>
                                        <th scope="col">phone</th>
                                    
                                    </tr>
                                </thead>
                                <tbody>
                                  {% for i in sales %}
                                
                                    <tr>
                                        <th scope="row">{{i[0]}}</th>
                                        <td>{{i[1]}}</td>
                                        <td>{{i[2]}}</td>
                                        <td>{{i[3]}}</td>
                                        <td>{{i[4]}}</td>
                                    </tr>
                                   {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    </div>
                </div>
            </div>




        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>

</html>
